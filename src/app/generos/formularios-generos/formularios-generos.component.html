
<app-mostrar-errores [errores]="errores"></app-mostrar-errores>
<form (submit)="guardarCambios()"   [formGroup]="form">

    <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input formControlName="nombre" matInput>
        <mat-error *ngIf="form.invalid">{{obtenerErrorCampoNombre()}}</mat-error>
    </mat-form-field>
    
    <div>
        <button [disabled]= form.invalid  mat-flat-button color="primary">Guardar Cambios</button>
        <a mat-stroked-button routerLink="/generos">Cancelar</a>
    </div>

</form>
